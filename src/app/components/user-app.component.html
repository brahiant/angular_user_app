<div class="container my-4">
    <h3>{{ title }}</h3>
    <button class="btn btn-primary" (click)="setOpen()">{{ open ? 'Cerrar' : 'Abrir' }}</button>
    <div class="row" >
        <div class="col">
            <app-user [users]="users" (idUserEventEmitter)="removeUser($event)" (selectedUserEventEmitter)="selectedUser($event)"></app-user>
        </div>
    </div>
    @if(open) {
    <div class="modal-backdrop fadeIn">
        <app-user-form [user]="userSelected" (newUserEventEmitter)="addUser($event)" (openEventEmitter)="setOpen()"></app-user-form>
    </div>
    }
</div>
