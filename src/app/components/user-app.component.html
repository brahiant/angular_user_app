<div class="container my-4">
    <h3>{{ title }}</h3>
    <div class="row">
        <div class="col">
            <form>
                <app-user-form [user]="userSelected" (newUserEventEmitter)="addUser($event)"></app-user-form>
            </form>
        </div>
        <div class="col">
            <app-user [users]="users" (idUserEventEmitter)="removeUser($event)" (selectedUserEventEmitter)="selectedUser($event)"></app-user>
        </div>
    </div>
</div>
