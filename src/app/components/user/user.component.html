<h3>{{ title }}</h3>
<button class="btn btn-primary my-3" [routerLink]="['/users/create']" routerLinkActive="router-link-active" >Agregar Usuario</button>

@if(users.length === 0) {
    <div class="alert alert-info">
     No hay usuarios
    </div>
 }@else {
     <table class="table table-hover table-striped">
         <thead>
             <tr>
                 <th>Nombre</th>
                 <th>Apellido</th>
                 <th>Email</th>
                 <th>Username</th>
                 <th>Remove</th>
             </tr>
         </thead>
         <tbody>
             @for(user of users; track user.id) {
                 <tr>
                     <td>{{ user.name }}</td>
                     <td>{{ user.lastName }}</td>
                     <td>{{ user.email }}</td>
                     <td>{{ user.username }}</td>
                     <td>
                        <button class="btn btn-danger btn-sm" (click)="onRemoveUser(user.id)">
                            <i class="fa fa-trash">Eliminar</i>
                        </button>
                     </td>
                     <td>
                        <button class="btn btn-primary btn-sm" [routerLink]="['/users/edit', user.id]">
                            <i class="fa fa-edit">Actualizar</i>
                        </button>
                     </td>
                 </tr>
             }
         </tbody>
     </table>
 }
