@if(users.length === 0) {
    <div class="alert alert-info">
     No hay usuarios
    </div>
 }@else {
     <table class="table table-hover table-striped">
         <thead>
             <tr>
                 <th>Nombre</th>
                 <th>Apellido</th>
                 <th>Email</th>
                 <th>Username</th>
             </tr>
         </thead>
         <tbody>
             @for(user of users; track user.id) {
                 <tr>
                     <td>{{ user.name }}</td>
                     <td>{{ user.lastName }}</td>
                     <td>{{ user.email }}</td>
                     <td>{{ user.username }}</td>
                 </tr>
             }
         </tbody>
     </table>
 }
